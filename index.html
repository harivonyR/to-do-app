<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - App</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" differ></script>
</head>
<body>
    <div class="container">
        <form id="task-form">
            <!-- new task input -->
            <h3>Creat new Task</h3>
            <div class="new-task">
                <input
                    type="text"
                    placeholder="Write new task"
                    id="new-task-input" />
    
                <input
                    id="add-task"
                    type="submit"
                    value="+ Add task"/>
    
            </div>
            <h3>Task list</h3>
            <div class="tasks  flex d-column" id="task-list">
                
            </div>
    
        </form>
    </div>
    
    
</body>
</html>
